{% extends 'base.html' %}

{% load static %}

{% block content %}



  <main id="main">
    
  
    <!-- ======= Contact Section ======= -->
<section id="contact" class="contact" style="margin-top:50px;">
{% if messages %}
{% for message in messages %}
  
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          
          </button>
        </div>

{% endfor %}
{% endif %}

        
        {% comment %} <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> {% endcomment %}
        
 



        <header class="section-header">
          
          <p>login</p>
        </header>

        <div class="row gy-4">

         

          <div class="col-sm-12">
            <form  method="post" class="php-email-form">{% csrf_token %}
              <div class="row gy-4">
                
                <div class="col-md-12">
                    <label for="sepal_length"></label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                
                
                <div class="col-md-12">
                    <label for="petal_width"></label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>

                
                  <button type="submit">Login</button>
                </div>

              </div>
            </form>

          </div>

        </div>

      </div>

    </section><!-- End Contact Section -->
<script>

		var form_fields = document.getElementsByTagName('select')

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
  </main><!-- End #main -->
  


{% endblock content %}
